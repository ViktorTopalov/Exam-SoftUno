{% extends 'base.html' %}
{% block main_content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Profile</title>
    <!-- Add any additional CSS links or stylesheets here -->
    <style>
        /* Custom styles for the delete profile page */
        #delete-page {
            text-align: center;
            padding: 20px;
        }
        #delete-form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            margin-bottom: 20px;
        }
        .btn {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <section id="delete-page" class="content auth">
        <div id="delete-form">
            <h1>Delete Profile</h1>
            <p>Are you sure you want to delete your profile?</p>
            <form method="post">
                {% csrf_token %}
                      {{ form }}

                <input type="submit" class="btn" value="Delete Profile" />
            </form>
        </div>
    </section>
</body>
</html>


{% endblock %}
